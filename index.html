
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper AI | Next-Gen Real-Time Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap');

    :root {
      --hyper-primary: #8b5cf6;
      --hyper-accent: #06b6d4;
      --hyper-bg: #030712;
    }

    body {
      background-color: var(--hyper-bg);
      color: #f8fafc;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .hyper-glow {
      box-shadow: 0 0 20px -5px var(--hyper-primary);
    }

    .hyper-gradient-text {
      background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline {
      position: absolute;
      top: 0; left: 0; right: 0; height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(139, 92, 246, 0.05), transparent);
      animation: scanline 8s linear infinite;
      pointer-events: none;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
    }
  }
  </script>
</head>
<body>
  <div class="scanline"></div>
  <div id="root"></div>
</body>
</html>
